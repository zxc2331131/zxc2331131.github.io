<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="person" @click="toUrl('weatherTest/index.html')">天氣寶包</div>
    </div>
  </body>
</html>
<style>
  .person {
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    border: 1px solid #adadad;
    border-radius: 5px;
    margin: 10px;
    background-color:antiquewhite;
    cursor: pointer;
  }
  .person:hover {
    width: 120px;
    height: 120px;
    line-height: 120px;
    background-color:aquamarine;
    transition: 0.3s;
  }
</style>
<script>
  let vm = new Vue({
    el: "#app",
    methods: {
      toUrl(url) {
        let endpoint = url
        window.location.href = endpoint;
      },
    },
  });
</script>
